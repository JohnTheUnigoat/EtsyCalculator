<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="input">
            <label for="price-bought">Закупочная цена:</label>
            <input id="price-bought" type="number" />
        </div>

        <div class="input">
            <label for="packaging">Упаковка:</label>
            <input id="packaging" type="number" />
        </div>

        <div class="input">
            <label for="shipping">Доставка:</label>
            <input id="shipping" type="number" />
        </div>

        <div class="input">
            <label for="extra">Доп. расходы:</label>
            <input id="extra" type="number" />
        </div>

        <div class="input">
            <label for="sale-percentage">Максимальная скидка (%):</label>
            <input id="sale-percentage" type="number" />
        </div>

        <hr />

        <div class="input-main">
            <label for="profit">Желаемая прибыль:</label>
            <input id="profit" type="number" />
        </div>

        <button id="submit">Посчитать</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
