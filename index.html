<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="input">
            <label for="price-bought">Закупочная цена ($):</label>
            <input id="price-bought" inputmode="numeric" pattern="[0-9]*" />
        </div>

        <div class="input">
            <label for="packaging">Упаковка ($):</label>
            <input id="packaging" inputmode="numeric" pattern="[0-9]*" />
        </div>

        <div class="input">
            <label for="shipping">Доставка ($):</label>
            <input id="shipping" inputmode="numeric" pattern="[0-9]*" />
        </div>

        <div class="input">
            <label for="extra">Доп. расходы ($):</label>
            <input id="extra" inputmode="numeric" pattern="[0-9]*" />
        </div>

        <div class="input">
            <label for="sale-percentage">Максимальная скидка (%):</label>
            <input id="sale-percentage" inputmode="numeric" pattern="[0-9]*" />
        </div>

        <hr />

        <div class="input">
            <label for="profit">Желаемая прибыль ($):</label>
            <input id="profit" inputmode="numeric" pattern="[0-9]*" />
        </div>

        <button id="submit">Посчитать</button>
        
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
